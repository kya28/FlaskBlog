{% extends 'base.html' %}
    {% block title %}{{ article.title }}{% endblock%}
{% block content %}
<div class="container mt-5">
    <div class="alert alert-info">
        <h1>{{ article.title }}</h1>
        <p>{{ article.date }}</p>
        <p>{{ article.text }}</p>
        <a href="/post/{{ article.id }}/delete" class="btn btn-danger">Delete article</a>
        <a href="/post/{{ article.id }}/update" class="btn btn-success">Update article</a>
        <a href="/posts" class="btn btn-warning">Back</a>
    </div>
</div>
{% endblock%}
