{% extends 'base.html' %}
    {% block title %}Add article{% endblock%}
{% block content %}
<div class="container">
  <h1>Add article in our site</h1>
  <form method="POST">
    <input type="title" name="title" id="title" class="form-control" placeholder="title"><br>
    <textarea name="intro" id="intro" class="form-control" placeholder="intro.."></textarea><br>
    <textarea name="text" id="text" class="form-control" placeholder="text.."></textarea><br>

  </form>
</div>
{% endblock%}
